<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ovo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="row">
            <div class="formHolder">
                <h2>Review</h2>
                <div class="input-icons">

                    <input type="text" placeholder="Search reviews" class="search input-field">
                    <img src="search.png" class="input_img">
                </div>

                <div class="btns">
                    <button class="btn">Experience</button>
                    <button class="btn">Quality</button>
                    <button class="btn active">Design</button>
                    <button class="btn">Size</button>
                    <button class="btn">Features</button>
                    <button class="btn">Value</button>
                    <button class="btn">Replacment</button>
                </div>

                <div class="cards">
                    <div class="card">
                        <div class="customer">
                            <span class="avatar"> J</span>
                            <h3 class="customer-name">Jesse Hopkins</h3>
                        </div>
                        <p class="review">
                            Gorgeous design! Even more responsive than the previous version. A pleasure to use!
                        </p>
                        <div class="footer">
                            <div class="date">
                                <p>Feb 13, 2021</p>
                            </div>
                            <div class="share">
                                <button class="btnShare"><img src="share.png" class="shareIcon">Share</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="customer">
                            <span class="avatar sec"> A</span>
                            <h3 class="customer-name">Alice Banks</h3>
                        </div>
                        <p class="review">
                            The device has a clean design, and the metal housing feels sturdy in my hands. Soft rounded
                            corners make it a pleasure to look at.
                        </p>
                        <div class="footer">
                            <div class="date">
                                <p>Feb 13, 2021</p>
                            </div>
                            <div class="share">
                                <button class="btnShare"><img src="share.png" class="shareIcon">Share</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
